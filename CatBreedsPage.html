<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeds</title>
</head>
<body>
    <div class ="container">
        <div class ="row mt-3">
            <div class="col-md-">
                <h3>Cats Available</h3>
             
                <form class="add-post-form">
                    <div class="from-group">
                        <h5>Breed</h5>
                        <label for="For-Sale">
                            <input type="text" class="form-control" id ="breed-value">
                        </label>
                    </div>
                    <div class="from-group">
                        <h5>Age</h5>
                        <label for="saved">
                            <input type="number" class="form-control" id ="age-value">
                        </label>
                    </div>
                    <div class="from-group">
                        <h5>Size</h5>
                        <label for="saved">
                            <input type="text" class="form-control" id ="size-value">
                        </label>
                    </div>
                    <button type ="submit" class="btn btn-primary">Add Post</button>
                </form>
            </div>
        </div>

    </div>

    <div class="posts-list"></div>



    <script src = 'Breeds.js' defer></script>
</body>
</html>
